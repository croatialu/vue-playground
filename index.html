<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vitesse Lite</title>
    <meta name="description" content="Opinionated Vite Starter Template" />
    <script type="module" crossorigin src="/vitesse-lite-bun/assets/index-BQAWtAzJ.js"></script>
    <link rel="stylesheet" crossorigin href="/vitesse-lite-bun/assets/index-CxpUMcvV.css">
  </head>
  <body class="font-sans dark:text-white dark:bg-hex-121212">
    <div id="app"></div>
    <noscript>
      <div>Please enable JavaScript to use this application.</div>
    </noscript>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </body>
</html>
